name: Deploy React App to Debian VPS

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Deployment reason'
        required: false
        default: 'Manual deployment'
      timestamp:
        description: 'Event timestamp'
        required: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.1"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      # - name: Cache Dependencies and Build
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/.pnpm-store
      #       ${{ github.workspace }}/.next/cache
      #     # Generate a new cache whenever packages or source files change
      #     key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx', '**/*.json') }}
      #     # If source files changed but packages didn't, rebuild from a prior cache
      #     restore-keys: |
      #       ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
      #       ${{ runner.os }}-nextjs-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Build
        run: pnpm run build

      - name: Deploy to VPS
        uses: easingthemes/ssh-deploy@v5.0.3
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: '-avzr --delete'
          SOURCE: 'dist/'
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          TARGET: '/var/www/gronebach'
    
      - name: Fix file permissions for nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            echo "ðŸ”§ Setting correct ownership and permissions for nginx..."
            sudo chown -R deploy:www-data /var/www/gronebach
            sudo chmod -R 755 /var/www/gronebach
            echo "âœ… Permissions updated successfully"